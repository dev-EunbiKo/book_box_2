name: book_box_2
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.3
  flutter_native_splash: ^2.4.6
  flutter_svg: ^2.2.0
  flutter_bloc: ^9.1.1
  retrofit: ^4.6.0
  json_serializable: ^6.8.0
  dio: ^5.9.0
  intl: ^0.20.2
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  shared_preferences: ^2.5.3
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: '>=2.3.0 <4.0.0'
  flutter_gen_runner: 5.4.0
  retrofit_generator: '>=7.0.0 <8.0.0'

flutter_gen: 
  output: lib/gen/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)

  # Optional
  integrations:
    flutter_svg: true
    flare_flutter: true
    rive: true
    lottie: true

  assets:
    enabled: true

    outputs:
      class_name: BookBoxAssets
      package_parameter_enabled: false
      style: dot-delimiter

  colors:
    enabled: true
    outputs:
      class_name: BookBoxColor
    inputs:
      - assets/colors/colors.xml

  fonts:
    enabled: true
    outputs:
      class_name: BookBoxFontFamily

flutter:
  fonts:
    - family: PretendardBold
      fonts:
        - asset: assets/fonts/Pretendard-Bold.otf

    - family: PretendardLight
      fonts:
        - asset: assets/fonts/Pretendard-Light.otf

    - family: PretendardMedium
      fonts:
        - asset: assets/fonts/Pretendard-Medium.otf

    - family: PretendardRegular
      fonts:
        - asset: assets/fonts/Pretendard-Regular.otf

    - family: PretendardSemiBold
      fonts:
        - asset: assets/fonts/Pretendard-SemiBold.otf

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/sns/
